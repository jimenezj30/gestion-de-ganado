<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Ganado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <hu>Hola Bootstrap</hu>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
            <!--Formulario de entrada de datos-->
            <form id="cattleForm">
              <label class="form-label">ID del animal:</label>
              <input type="text" id="animalID" class="form-control" required> 

              <label class="form-label">Raza:</label>
              <input type="text" id="breed" class="form-control" required> 
               
              <label class="form-label">Edad:</label>
              <input type="text" id="age" class="form-control" required> 
              
              <label class="form-label">Estado de salud:</label>
              <input type="text" id="healthChart" class="form-control" required> 
                <br>
              <button type="button" id="submitBtn" class="btn btn-success">Agregar animal</button>
              <button type="button" id="updateBtn" style="display: none;" class="btn btn-primary">Actualizar Animal</button>
            </form>

            </div>
            <div class="col-8">
                <!--tabla para mostrar los animales-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Raza</th>
                            <th>Edad</th>
                            <th>Estado de salud</th>
                            <th>Acciones</th>

                        </tr>
                    </thead>
                </table>
                <tbody id="tableBody">

                </tbody>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <!--Grafica1-->
                <div style="width: 100%; max-width: 600px; margin: auto;">
                    <canvas id="breedChart"></canvas>


                </div>

            </div>
            <div class="col-6">
                <!--Grafica2-->
                <div style="width: 100%; max-width: 600px; margin: auto;">
                    <canvas id="healthStatus"></canvas>
                    

                </div>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
        <script src="resources/js/app.js"></script>


</body>

</html>
